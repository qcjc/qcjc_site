<html lang="en">
    <link rel="stylesheet" href="css/styles.css"> <!--connect styles.css-->
    <link rel="stylesheet" href="css/navbar.css"> <!--connect styles.css-->
    <link rel="stylesheet" href="css/mobile.css"> <!--connect mobile.css-->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/logo_red_yellow.jpg" type="image/x-icon" />
        <title>QCJC Contatti</title>
        <!--some fonts from google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
        <!--icons for mobile view-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script>
            // JavaScript per caricare il file header.html
            document.addEventListener("DOMContentLoaded", function() {
                fetch("header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("header-placeholder").innerHTML = data;
                    })
                    .catch(error => console.error("Errore nel caricamento dell'header:", error));
            });
        </script>
    </head>

    <body>
        <div id="header-placeholder"></div>
        <!--Java script for Toggle menu in mobile view-->
        <script>
            var navLinks = document.getElementById("navLinks")
            function showMenu(){
                navLinks.style.right = "0px"
            }
            function hideMenu(){
                navLinks.style.right = "-200px"
            }
        </script>

        <main>
            <h1>Contattaci!</h1>
            <p>email: qcjournalclub@gmail.com</p>
        </main>

        <footer>
            <p>Copyright &copy; 2023 Quantum Computing Journal Club</p>
        </footer>
    </body>


</html>
